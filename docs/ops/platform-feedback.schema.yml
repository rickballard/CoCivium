type: object
required: [id, bucket, title, impact, repro, status]
properties:
  id: { type: string }
  bucket: { enum: [Defect, QoL, Feature, Differentiator] }
  title: { type: string }
  impact: { type: string }
  repro:  { type: string }
  links:  { type: array, items: { type: string } }
  status: { enum: [new, drafted, filed_upstream, shipped_workaround, closed] }
