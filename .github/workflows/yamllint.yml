name: YAML Lint
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          format: github
          strict: false
          no_warnings: true
