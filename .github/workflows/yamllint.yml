---
name: YAML Lint
on: [push, pull_request]
permissions:
  contents: read

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: |
            .github/workflows
            .github/ISSUE_TEMPLATE
    config_file: .yamllint.yml
          format: github
          strict: false
          no_warnings: true

