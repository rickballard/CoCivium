name: diagrams-export
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/diagrams/**'
      - 'tools/Export-Diagrams.ps1'
      - 'tools/Build-DiagramGallery.ps1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install mermaid-cli
        run: npm i -g @mermaid-js/mermaid-cli

      - name: Export Mermaid â†’ SVG (transparent)
        shell: pwsh
        run: ./tools/Export-Diagrams.ps1 -RepoRoot C:\Users\Chris

      - name: Rebuild gallery
        shell: pwsh
        run: ./tools/Build-DiagramGallery.ps1 -RepoRoot C:\Users\Chris

      - name: Commit exports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(diagrams): export SVG + rebuild gallery (CI)"
          file_pattern: |
            docs/diagrams/render/**/*.svg
            docs/diagrams/index.html
            docs/diagrams/style.css