---
name: OG Starfield Autogen
on:
  push:
    paths-ignore:
      - 'legacy/**'
      - 'staging/_imported/**'
  pull_request:
    paths-ignore:
      - 'legacy/**'
      - 'staging/_imported/**'
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/generate_og.py'
      - '.github/workflows/og-starfield.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install pillow
      - run: python scripts/generate_og.py
      - name: Commit
        run: |
          if [ -n "" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/og-autogen.png
            git commit -m "ci(og): autogen starfield preview"
            git push
          fi


