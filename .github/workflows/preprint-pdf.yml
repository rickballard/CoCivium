name: Preprint PDFs

on:
  push:
    paths:
      - "docs/papers/academia-shock/**"
      - ".github/workflows/preprint-pdf.yml"
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup Tectonic
        uses: wtfjoke/setup-tectonic@v4

      - name: Build PDFs
        working-directory: docs/papers/academia-shock
        run: |
          set -euo pipefail
          OUT=../../..//preprint-pdfs
          mkdir -p "$OUT"
          if [ -f CITATIONS.bib ]; then BIB="--bibliography CITATIONS.bib"; else BIB=""; fi
          pandoc VIEWPOINT.md --citeproc $BIB --pdf-engine=tectonic -o "$OUT/AcademiaShock_Viewpoint.pdf"
          pandoc METHODS.md   --citeproc $BIB --pdf-engine=tectonic -o "$OUT/AcademiaShock_Methods.pdf"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preprint-pdfs
          path: preprint-pdfs/*.pdf

  attach-on-release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: preprint-pdfs
          path: preprint-pdfs
      - name: Attach PDFs to release
        uses: softprops/action-gh-release@v2
        with:
          files: preprint-pdfs/*.pdf