name: style-no-emdash
on: [pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan for emdashes in Markdown
        run: |
          set -e
          found=$(git ls-files "*.md" | xargs -I{} sh -c 'grep -n "â€”" "{}" && echo "::error file={},line=0::emdash found"') || true
          if [ -n "$found" ]; then exit 1; fi

