name: phrasing-guard
on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.txt'
      - '**/*.yml'
      - '**/*.yaml'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.txt'
      - '**/*.yml'
      - '**/*.yaml'
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block 'consent before coercion'
        run: |
          set -e
          echo "Scanning docs for disallowed phraseâ€¦"
          if grep -RIni \
                --include='*.md' --include='*.mdx' --include='*.txt' --include='*.yml' --include='*.yaml' \
                --exclude='docs/ops/policy/SENTINELS.md' \
                --exclude-dir={.git,.github,node_modules,dist,build,target,venv,.venv,vendor,coverage} \
                'consent before coercion' .; then
            echo "::error::Use 'consent not coercion' instead."; exit 1
          fi