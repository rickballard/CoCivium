name: coharmony-forge
on:
  push:
  pull_request:
    paths:
      - 'docs/insights/luminaries/**'
jobs:
  build-megascroll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Assemble megascroll
        run: |
          echo "# CoHarmony â€” Megascroll (v4)" > docs/insights/luminaries/MEGASCROLL.md
          echo "" >> docs/insights/luminaries/MEGASCROLL.md
          for f in PROLOGUE.md COMPACT.md EVOLUTION.md EXTENDED-SELF.md COUNTERPOINT.md COTHEORY-FORGE.md CROSS-CULTURAL.md diagrams/LIGHTCONE.md diagrams/COLLAPSE.md formal/CONSTRAINTS.md debate/maps/DISHARMONY_BURDEN.md; do
            echo -e "\n\n---\n\n" >> docs/insights/luminaries/MEGASCROLL.md
            echo "## File: $f" >> docs/insights/luminaries/MEGASCROLL.md
            echo "" >> docs/insights/luminaries/MEGASCROLL.md
            cat docs/insights/luminaries/$f >> docs/insights/luminaries/MEGASCROLL.md || true
          done
      - name: Commit megascroll
        run: |
          git config user.email "actions@users.noreply.github.com"
          git config user.name "actions-bot"
          git add docs/insights/luminaries/MEGASCROLL.md
          git commit -m "chore: build megascroll" || true
          git push || true

