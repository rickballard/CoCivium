name: AI IdeaCard Weekly

on:
  schedule:
    - cron: "0 14 * * MON"   # Mondays 14:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  provoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate IdeaCard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node --version
          node scripts/gen_ideacard.mjs

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "auto: weekly AI IdeaCard inflow"
          title: "Auto: Weekly AI IdeaCard inflow"
          body: |
            This is an automated, **draft** PR adding one AI-provoked IdeaCard.
            - Source: AI Provocation Path
            - Guardrails: draft, no auto-merge
          branch: "auto/ai-ideacard-weekly"
          delete-branch: false
          draft: true
          labels: |
            ai-generated
            ideacard
