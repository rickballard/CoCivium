name: lock-readme
on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block README changes unless labeled readme-ok
        shell: bash
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"

          if git diff --name-only "$base" "$head" | grep -qi '^README\.md$'; then
            echo "README.md modified."
            echo '${{ toJson(github.event.pull_request.labels) }}' | grep -qi '"name":"readme-ok"' && {
              echo "Label readme-ok present. Allowing."
              exit 0
            }
            echo "Missing label readme-ok. Blocking."
            exit 1
          else
            echo "README not modified."
            exit 0
          fi
