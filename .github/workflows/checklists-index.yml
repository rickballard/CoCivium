name: checklists-index on:   pull_request:     paths:       - 'docs/checklists/**'       - 'tools/checklists/**'       - '.github/workflows/checklists-index.yml'   push:     branches: [ main ]     paths:       - 'docs/checklists/**'       - 'tools/checklists/**' jobs:   index:     runs-on: ubuntu-latest     steps:       - uses: actions/checkout@v4       - name: Rebuild checklist index         shell: pwsh         run: |           \SilentlyContinue='Stop'           $R = (Resolve-Path ".").Path           pwsh -NoLogo -NoProfile -File "$R/tools/checklists/Scan-Checklists.ps1"       - name: Detect changes         run: git diff --no-ext-diff --quiet || (echo "::error::Checklist index out-of-date. Run tools/checklists/Scan-Checklists.ps1 and commit artifacts." && exit 1)