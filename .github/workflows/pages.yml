---
name: Pages (adaptive Jekyll/static; preview on PR, deploy on main)

on:
  pull_request:
    paths:
      - "site/**"
      - ".github/workflows/pages.yml"
  push:
    branches: [ "main" ]
    paths:
      - "site/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - name: Tree (site)
        run: |
          ls -la
          echo "--- site/ ---"
          ls -la site || true

      # Build with Jekyll if project files exist
      - name: Build with Jekyll
        if: ${{ hashFiles('site/_config.yml') != '' || hashFiles('site/Gemfile') != '' }}
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site
          destination: ./_site

      # Otherwise ship static site/ as-is
      - name: Prepare static artifact
        if: ${{ !(hashFiles('site/_config.yml') != '' || hashFiles('site/Gemfile') != '') }}
        run: |
          rm -rf _site
          mkdir -p _site
          cp -R site/* _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
