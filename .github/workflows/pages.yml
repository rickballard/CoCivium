name: pages
on:
  push:
    branches: [ main ]
    paths:
      - "site-human/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Prep artifact (site-human â†’ artifact)
        run: |
          mkdir _site
          cp -R site-human/* _site/ || true
          if [ ! -f "_site/index.html" ]; then
            echo "<!doctype html><title>CoCivium</title><h1>CoCivium</h1>" > _site/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4