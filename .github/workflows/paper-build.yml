name: paper-build
on:
  pull_request:
    paths:
      - "docs/papers/academia-shock/**"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Build docs
        run: |
          mkdir -p artifacts
          pandoc docs/papers/academia-shock/VIEWPOINT.md -o artifacts/AcademiaShock_Viewpoint.docx --citeproc
          pandoc docs/papers/academia-shock/VIEWPOINT.md -o artifacts/AcademiaShock_Viewpoint.html --standalone
          pandoc docs/papers/academia-shock/METHODS.md   -o artifacts/AcademiaShock_Methods.docx --citeproc
          pandoc docs/papers/academia-shock/METHODS.md   -o artifacts/AcademiaShock_Methods.html --standalone
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: academia-shock-build
          path: artifacts/**