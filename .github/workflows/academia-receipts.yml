name: AcademiaShock Receipts  on:   pull_request:     paths:       - "tools/academia-shock/harness/**"       - "docs/academia-shock/REPLICATION.md"  jobs:   validate:     runs-on: ubuntu-latest     steps:       - name: Checkout         uses: actions/checkout@v4        - name: Setup Node         uses: actions/setup-node@v4         with:           node-version: "20"        - name: Install ajv-cli         run: npm i -g ajv-cli@5        - name: Validate receipts against schema         run: |           set -e           SCHEMA="tools/academia-shock/harness/receipts.schema.json"           # validate any new/changed receipts in the PR; fallback to all if none detected           CHANGED=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH" 2>/dev/null || true)           if [ -n "$CHANGED" ]; then             echo "PR context detected."           fi           RECEIPTS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '^tools/academia-shock/harness/receipt_.*\.json$' || true)           if [ -z "$RECEIPTS" ]; then             echo "No changed receipts found; validating all present (if any)."             RECEIPTS=$(ls tools/academia-shock/harness/receipt_*.json 2>/dev/null || true)           fi           if [ -z "$RECEIPTS" ]; then             echo "No receipts to validate."             exit 0           fi           echo "Validating:"           echo "$RECEIPTS"           ajv validate -s "$SCHEMA" -d "$RECEIPTS" --strict=false        - name: Upload receipts (artifact)         if: success()         uses: actions/upload-artifact@v4         with:           name: academia-receipts           path: tools/academia-shock/harness/receipt_*.json           if-no-files-found: ignore