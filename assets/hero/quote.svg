<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120">
  <style>
    .q  { font: italic 20px "Georgia","Times New Roman",serif; fill: #6a737d; }
    .by { font: 14px "Georgia","Times New Roman",serif; fill: #6a737d; }
